<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <header class="site-header">
    <div class="header-title">
        <h1>Content Recommender</h1>
        <p>Discover new Contents based on your tastes!</p>
    </div>
    <div class="header-controls">
      <a href="https://github.com/jeffersoncgo/content-recommender" target="_blank" aria-label="GitHub Repository"><i class="fa-brands fa-github"></i></a>
      <button id="loginBtn" logged-in="false" onclick="showWindow('loginBox');">Login to Jellyfin</button>
      <button id="cleanMemoryBtn">Clean Saved Memory</button>
    </div>
  </header>

  <div class="floatWindow" id="loginBox" style="display: none;" aria-modal="true" role="dialog">
    <div class="windowBar">
      <h2>Jellyfin Login</h2>
      <button class="closeBtn" aria-label="Close Login Window">Ã—</button>
    </div>
    <div class="content">
      <div class="form-group">
        <label for="Server">Server URL</label>
        <input type="text" id="Server" placeholder="http://yourserver:8096" value="http://localhost:8096" save>
      </div>
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" id="Username" placeholder="Your username" value="admin" save>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="Your password" value="password" save>
      </div>
      <!-- connect Button, it just refresh the page, so the onLoad functions can start -->
      <button id="loginAction">Connect</button>
      <label id="loginErrorMessage" class="error-message" role="alert"></label>
    </div>
  </div>
    <main id="recommendations-container">
        <div id="taste-recommendations-container" class="because-you-watched-container"></div>
        <!-- Content recommendations will be loaded here -->
        <div class="loading-message">
            Loading recommendations...
        </div>
    </main>

    <!-- Important: Scripts should bered to load after DOM is ready -->
    <script src="https://jeffersoncgo.github.io/cdn/js/common.js"></script>
    <script src="https://jeffersoncgo.github.io/cdn/js/base.js"></script>
    <script src="https://jeffersoncgo.github.io/cdn/js/object.js"></script>
    <script src="https://jeffersoncgo.github.io/cdn/js/controller.js"></script>
    <script src="https://jeffersoncgo.github.io/cdn/js/observer.js"></script>
    <script src="https://jeffersoncgo.github.io/cdn/js/pagememory.js"></script>
    <script src="https://jeffersoncgo.github.io/CoverMaker/js/windowsHandle.js"></script>
    <script src="https://jeffersoncgo.github.io/cdn/js/fetchqueue.js"></script>
    <script src="https://jeffersoncgo.github.io/CoverMaker/js/jellyfin.js"></script>
    <script src="https://jeffersoncgo.github.io/cdn/js/search.js"></script>
    <!-- <script src="search.js"></script> -->
    <script src="findSimilar.js" defer></script>
    <script src="script.js" defer></script>
    <script src="script_infinity_scroll.js" defer></script>
</body>

</html>
